name: Trigger auto deployment for ca-main-srv

# When this action will be executed
on:
  # Automatically trigger it when detected changes in repo
  push:
    branches: 
      [ main ]
    paths:
    - '**'
    - '.github/workflows/ca-main-srv-AutoDeployTrigger-942e9ae4-b838-401b-b0aa-d5e045d052e7.yml'

  # Allow manual trigger 
  workflow_dispatch:      

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions: 
      id-token: write #This is required for requesting the OIDC JWT Token
      contents: read #Required when GH token is used to authenticate with private repo

    steps:
      - name: Checkout to the branch
        uses: actions/checkout@v2

      - name: Azure Login
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.CAMAINSRV_AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.CAMAINSRV_AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.CAMAINSRV_AZURE_SUBSCRIPTION_ID }}

      - name: Build and push container image to registry
        uses: azure/container-apps-deploy-action@v2
        with:
          appSourcePath: ${{ github.workspace }}/backend/main
          _dockerfilePathKey_: _dockerfilePath_
          _targetLabelKey_: _targetLabel_
          registryUrl: portfolioacr01.azurecr.io
          registryUsername: ${{ secrets.CAMAINSRV_REGISTRY_USERNAME }}
          registryPassword: ${{ secrets.CAMAINSRV_REGISTRY_PASSWORD }}
          containerAppName: ca-main-srv
          resourceGroup: VidSage
          imageToBuild: portfolioacr01.azurecr.io/ca-main-srv:${{ github.sha }}
          _buildArgumentsKey_: |
            _buildArgumentsValues_


